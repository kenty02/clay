# The buf.gen.yaml file defines a local generation template, and is used
# by the buf generate command to generate code for the language(s) of
# your choice.
# Learn more: https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
plugins:
  - name: es
    opt: target=ts
    out: src/clay-rpc/generated
  - name: es
    opt: target=js
    out: src/clay-rpc/generated
  - name: clay-server
    opt: target=ts
    out: src/clay-rpc/generated
    path: node_modules\.bin\protoc-gen-clay-server # TODO: support other than windows
    # also generate for unity here
  - name: csharp
    out: C:/Users/kenty/cl-viewer/Assets/Scripts/ClayRPC/Generated
  - name: clay
    out: C:/Users/kenty/cl-viewer/Assets/Scripts/ClayRPC/Generated
    opt: no_server
    path: C:\Users\kenty\dev\clay-rpc\client\grpc\bazel-bin\src\compiler\grpc_clay_csharp_plugin.exe # TODO


